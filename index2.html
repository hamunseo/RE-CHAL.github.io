<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="style2.css" />
</head>
<body>
    <div class="container">
        <div class="nav-bar">
        <img src="image/logo.png" alt="로고" class="logo">
        <ul class="menu">
                <li><a href="index.html">챌린지</a></li>
                <li><a href="#">라이브러리</a></li>
                <li><a href="#">프로필페이지</a></li>
        </ul>
    </div>
    <div class="title"><h1>네이버지도 챌린지</h1></div>
    <div class="review-section">
        <div class="column">
            <div class="track">
                <img class="review-card" src="image/review1.png" alt="리뷰" />
                <img class="review-card" src="image/review2.png" alt="리뷰" />
            </div>
        </div>
        <div class="column">
            <div class="track">
                <img class="review-card" src="image/review3.png" alt="리뷰" />
                <img class="review-card" src="image/review4.png" alt="리뷰" />
            </div>
        </div>
        <div class="column">
            <div class="track">
                <img class="review-card" src="image/review5.png" alt="리뷰" />
                <img class="review-card" src="image/review6.png" alt="리뷰" />
            </div>
        </div>
        <div class="column">
            <div class="track">
                <img class="review-card" src="image/review7.png" alt="리뷰" />
                <img class="review-card" src="image/review8.png" alt="리뷰" />
            </div>
        </div>
        <div class="column">
            <div class="track">
                <img class="review-card" src="image/review9.png" alt="리뷰" />
                <img class="review-card" src="image/review1.png" alt="리뷰" />
            </div>
        </div>
    </div>
    <button class="floating-btn" onclick="location.href='index3.html'">과제 카드 생성하기</button>


    </div>
</body>

<script>
  const tracks = document.querySelectorAll('.track');

  tracks.forEach(track => {
    const cards = [...track.children]; // 카드 배열 복사
    cards.forEach(card => {
      const clone = card.cloneNode(true);
      track.appendChild(clone);
    });
  });

  
</script>


</html>
